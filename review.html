<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="review.css" />
    <title>chillies-review-demo.squarespace</title>
  </head>
  <body>
    <section class="hero">
      <div class="header">
        <div class="nav">
          <a href="#">Review</a>
          <a href="#">Songs</a>
          <a href="#">Albums</a>
        </div>
        <div class="logo">
          <a href="/home.html">Chillies</a>
        </div>
        <div class="icon-socials">
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="bag-outline"></ion-icon>
        </div>
      </div>
      <h2>Review</h2>
      <div class="container">
        <form action="#" class="reviewRating">
          <div class="form-group">
            <label for="exampleInputName2">Name:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName2"
              placeholder="Djdaan Truong"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail2">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail2"
              placeholder="djdaan@gmail.com"
            />
          </div>

          <label for="">Rating:</label>
          <select name="" id="">
            <option value="">1 Star</option>
            <option value="">2 Stars</option>
            <option value="">3 Stars</option>
            <option value="">4 Stars</option>
            <option value="">5 Stars</option>
          </select>
          <br />
          <label for="">Write a Review!</label>
          <textarea
            name=""
            id=""
            cols="28"
            rows="5"
            placeholder="Write your review in here, please let the next customers know how your experience was!"
          ></textarea>
          <br />
          <br />
          <button type="submit" class="btn">Submit Review!</button>
        </form>
      </div>
    </section>
    <section class="footer">
      <p>Sign up with your email address to receive news and updates.</p>
      <div class="form">
        <input type="text" placeholder="Email Address" />
        <a href="#">Sign Up</a>
      </div>
      <p>We respect your privacy.</p>
      <ion-icon name="logo-instagram"></ion-icon>
      <p>Made with <a href="#">Djdaan Truong</a></p>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
